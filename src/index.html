    <script src="https://cdn.jsdelivr.net/npm/sigma@1.2.1/plugins/sigma.layout.forceAtlas2/supervisor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sigma@1.2.1/plugins/sigma.layout.forceAtlas2/worker.js"></script>
    <script>
        // Initialise sigma:
        var s = new sigma({
            renderer: {
                container: document.getElementById('sigma-container'),
                type: 'canvas'
            },
            settings: {
                minArrowSize: 10
            }
        });

        // Generate a random graph:
        var nbNode = 5;
        var nbEdge = 20;
        var graph = {
            nodes: [],
            edges: []
        };



        for (i = 0; i < nbNode; i++)
            if (i == 2) {
                graph.nodes.push({
                    id: i,
                    label: 'Node ' + i,
                    x: Math.random(),
                    y: Math.random(),
                    size: 4,
                    color: '#EE651D'
                });
            } else {
                graph.nodes.push({
                    id: i,
                    label: 'Node ' + i,
                    x: Math.random(),
                    y: Math.random(),
                    size: 1,
                    color: '#EE651D'
                });
            }


        for (i = 0; i < nbEdge; i++)
            graph.edges.push({
                id: i,
                source: '' + (Math.random() * nbNode | 0),
                target: '' + (2 | 0),
                color: '#202020',
                type: 'curvedArrow'
            });


        // load the graph
        s.graph.read(graph);
        // draw the graph
        s.refresh();
        // launch force-atlas for 5sec

    </script>
